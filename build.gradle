plugins {
    id 'java'
    id 'org.springframework.boot' version '2.1.7.RELEASE'
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.axonframework:axon-spring-boot-starter:4.2"){
        exclude group: 'org.axonframework', module: 'axon-server-connector'
    }
    compile("org.elasticsearch.client:elasticsearch-rest-high-level-client:7.3.1")
    compile("org.elasticsearch.client:elasticsearch-rest-client:7.3.1")
    compile("org.elasticsearch:elasticsearch:7.3.1")

    compile("org.jetbrains.kotlin:kotlin-stdlib:1.3.0")
}